{{- range $key, $svc := (.Values.services | default list) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name}}-{{ .Chart.Name }}-svc
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
spec:
  type: {{ $svc.type }}
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPorts.http }}
{{- end }}